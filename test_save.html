<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Save Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>Test Save Functionality</h1>
    
    <div class="test-section">
        <h2>Test Database Connection</h2>
        <button onclick="testDatabase()">Test Database</button>
        <div id="db-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Save Report (No Auth)</h2>
        <button onclick="testSaveNoAuth()">Test Save (No Auth)</button>
        <div id="save-no-auth-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Save Report (With Auth)</h2>
        <button onclick="testSaveWithAuth()">Test Save (With Auth)</button>
        <div id="save-auth-result" class="result"></div>
    </div>

    <script>
        function testDatabase() {
            fetch('/debug/db')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('db-result').innerHTML = 
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('db-result').innerHTML = 
                        'Error: ' + error.message;
                });
        }
        
        function testSaveNoAuth() {
            const testData = {
                title: "Test Report No Auth",
                brand: "Test Brand",
                product: "Test Product",
                budget: "1000",
                enterprise_size: "small",
                ai_model: "gpt-5",
                language: "en",
                content: "<h1>Test Content</h1><p>This is a test report.</p>",
                file_path: "test_no_auth.html"
            };
            
            fetch('/test-save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('save-no-auth-result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('save-no-auth-result').innerHTML = 
                    'Error: ' + error.message;
            });
        }
        
        function testSaveWithAuth() {
            const testData = {
                title: "Test Report With Auth",
                brand: "Test Brand",
                product: "Test Product",
                budget: "1000",
                enterprise_size: "small",
                ai_model: "gpt-5",
                language: "en",
                content: "<h1>Test Content</h1><p>This is a test report with auth.</p>",
                file_path: "test_with_auth.html"
            };
            
            fetch('/save-report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('save-auth-result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('save-auth-result').innerHTML = 
                    'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
