<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select2 Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 20px 0; }
        .form-label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .select2-container { width: 100% !important; }
        #product-select { display: none !important; }
    </style>
</head>
<body>
    <h1>Select2 Debug Test</h1>
    
    <div class="form-group">
        <label class="form-label">Product/Service</label>
        <select id="product-select" class="form-control" multiple="multiple">
            <option value="test1">Test Product 1</option>
            <option value="test2">Test Product 2</option>
            <option value="test3">Test Product 3</option>
        </select>
    </div>
    
    <div id="debug-info"></div>
    
    <script>
        $(document).ready(function() {
            console.log('jQuery loaded:', typeof $ !== 'undefined');
            console.log('Select2 loaded:', typeof $.fn.select2 !== 'undefined');
            
            $('#debug-info').html(`
                <p>jQuery loaded: ${typeof $ !== 'undefined'}</p>
                <p>Select2 loaded: ${typeof $.fn.select2 !== 'undefined'}</p>
                <p>Product select element: ${$('#product-select').length}</p>
            `);
            
            try {
                $('#product-select').select2({
                    placeholder: 'Select products...',
                    allowClear: true
                });
                console.log('Select2 initialized successfully');
                $('#debug-info').append('<p style="color: green;">Select2 initialized successfully!</p>');
            } catch (error) {
                console.error('Select2 initialization error:', error);
                $('#debug-info').append(`<p style="color: red;">Select2 error: ${error.message}</p>`);
            }
        });
    </script>
</body>
</html>
