<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Trade Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            color: #1e293b;
            padding: 2rem;
            text-align: center;
            margin: -2rem -2rem 2rem -2rem;
            border-bottom: 1px solid #e2e8f0;
            border-radius: 1rem 1rem 0 0;
        }
        
        .brand-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .brand-logo-img {
            height: 50px;
            width: auto;
            border-radius: 8px;
        }
        
        .auth-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .auth-subtitle {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.875rem;
        }
        
        .auth-body {
            padding: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }
        
        .alert {
            border-radius: 0.5rem;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }
        
        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border-left: 4px solid #16a34a;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-to-login a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }
        
        .back-to-login a:hover {
            color: #2563eb;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }
        
        .strength-weak { color: #dc2626; }
        .strength-medium { color: #d97706; }
        .strength-strong { color: #16a34a; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="brand-logo">
                    <img
                        src="/static/logo_trade_on_chain.png"
                        alt="AI Trade Report"
                        class="brand-logo-img"
                    />
                    <img
                        src="/static/logo2.png"
                        alt="AI Trade Report"
                        class="brand-logo-img"
                    />
                </div>
                <h1 class="auth-title"><i class="bi bi-key me-2" style="color: #2563eb;"></i>Reset Password</h1>
                <p class="auth-subtitle">Enter your new password</p>
            </div>
            
            <div class="auth-body">
                {% if error %}
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}
                
                {% if success %}
                <div class="alert alert-success">
                    <i class="bi bi-check-circle me-2"></i>{{ success }}
                </div>
                <div class="text-center mt-4">
                    <a href="/login" class="btn btn-primary btn-lg px-4 py-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Go to Login
                    </a>
                </div>
                {% else %}
                
                <form method="POST" id="resetPasswordForm">
                    <input type="hidden" name="token" value="{{ request.query_params.get('token', '') }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your new password"
                            required
                            minlength="6"
                            maxlength="72"
                        >
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="confirm_password" 
                            name="confirm_password" 
                            placeholder="Confirm your new password"
                            required
                            minlength="6"
                            maxlength="72"
                        >
                        <div class="password-strength" id="passwordMatch"></div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="loading" id="loading">
                                <i class="bi bi-arrow-clockwise spin me-2"></i>
                            </span>
                            <span id="submitText">Reset Password</span>
                        </button>
                    </div>
                </form>
                {% endif %}
                
                {% if not success %}
                <div class="back-to-login">
                    <a href="/login">
                        <i class="bi bi-arrow-left me-1"></i>Back to Login
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 2) {
                feedback = '<span class="strength-weak">Weak password</span>';
            } else if (strength < 4) {
                feedback = '<span class="strength-medium">Medium strength</span>';
            } else {
                feedback = '<span class="strength-strong">Strong password</span>';
            }
            
            return feedback;
        }
        
        // Password match checker
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword && password !== confirmPassword) {
                matchDiv.innerHTML = '<span class="strength-weak">Passwords do not match</span>';
                return false;
            } else if (confirmPassword && password === confirmPassword) {
                matchDiv.innerHTML = '<span class="strength-strong">Passwords match</span>';
                return true;
            } else {
                matchDiv.innerHTML = '';
                return true;
            }
        }
        
        // Event listeners
        document.getElementById('password').addEventListener('input', function() {
            const strength = checkPasswordStrength(this.value);
            document.getElementById('passwordStrength').innerHTML = strength;
        });
        
        document.getElementById('confirm_password').addEventListener('input', checkPasswordMatch);
        
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validate password length
            if (password.length > 72) {
                e.preventDefault();
                alert('Password is too long. Please use a password with 72 characters or less.');
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match. Please try again.');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const submitText = document.getElementById('submitText');
            
            // Show loading state
            loading.classList.add('show');
            submitText.textContent = 'Resetting...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
